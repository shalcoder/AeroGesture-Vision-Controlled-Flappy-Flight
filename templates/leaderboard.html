<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Leaderboard - Flappy Bird Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #000000;
            background-image:
                radial-gradient(circle at 50% 0%, rgba(20, 20, 60, 0.8) 0%, rgba(0, 0, 0, 1) 70%);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tab {
            font-family: 'Orbitron', sans-serif;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        .tab.active {
            background: linear-gradient(135deg, #00ffff, #0099ff);
            color: #000;
            border-color: transparent;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }

        .podium {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto 60px;
            align-items: end;
        }

        .podium-place {
            text-align: center;
            animation: riseUp 0.8s ease-out backwards;
        }

        .podium-place:nth-child(1) {
            animation-delay: 0.2s;
            order: 2;
        }

        .podium-place:nth-child(2) {
            animation-delay: 0.1s;
            order: 1;
        }

        .podium-place:nth-child(3) {
            animation-delay: 0.3s;
            order: 3;
        }

        @keyframes riseUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .podium-card {
            background: rgba(15, 15, 20, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            border: 2px solid;
            transition: all 0.4s ease;
        }

        .podium-place:nth-child(1) .podium-card {
            border-color: rgba(255, 215, 0, 0.5);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), transparent);
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .podium-place:nth-child(2) .podium-card {
            border-color: rgba(192, 192, 192, 0.5);
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.1), transparent);
        }

        .podium-place:nth-child(3) .podium-card {
            border-color: rgba(205, 127, 50, 0.5);
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.1), transparent);
        }

        .podium-card:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .medal {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {

            0%,
            100% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }
        }

        .player-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
        }

        .player-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .player-score {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: #00ff66;
            text-shadow: 0 0 20px rgba(0, 255, 102, 0.5);
        }

        .leaderboard-list {
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-item {
            display: grid;
            grid-template-columns: 100px 1fr 150px 120px 120px;
            gap: 20px;
            padding: 25px;
            margin-bottom: 15px;
            background: rgba(20, 20, 30, 0.5);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out backwards;
        }

        .leaderboard-item:nth-child(1) {
            animation-delay: 0.4s;
        }

        .leaderboard-item:nth-child(2) {
            animation-delay: 0.45s;
        }

        .leaderboard-item:nth-child(3) {
            animation-delay: 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .leaderboard-item:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(10px);
            border-color: rgba(0, 255, 255, 0.3);
        }

        .item-rank {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: #00ffff;
        }

        .item-player {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .item-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        .item-name {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .item-score {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: #00ff66;
        }

        .item-games,
        .item-avg {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .back-btn {
            display: inline-block;
            margin: 40px auto;
            padding: 20px 50px;
            background: linear-gradient(135deg, #ff00ff, #ff0099);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: block;
            text-align: center;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 255, 0.5);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }

            .podium {
                grid-template-columns: 1fr;
            }

            .podium-place {
                order: initial !important;
            }

            .leaderboard-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>üèÜ HALL OF FAME üèÜ</h1>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="loadLeaderboard('all', this)">All Time</div>
            <div class="tab" onclick="loadLeaderboard('today', this)">Today</div>
            <div class="tab" onclick="loadLeaderboard('week', this)">This Week</div>
        </div>

        <div id="podium" class="podium"></div>

        <div class="leaderboard-list" id="leaderboard-list"></div>

        <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <script>
        async function loadLeaderboard(period = 'all', tabElement = null) {
            try {
                // Update active tab
                if (tabElement) {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tabElement.classList.add('active');
                }

                const response = await fetch(`/api/leaderboard?limit=50&period=${period}`);
                const data = await response.json();

                if (data.success && data.leaderboard.length > 0) {
                    // Top 3 podium
                    const top3 = data.leaderboard.slice(0, 3);
                    let podiumHTML = '';

                    top3.forEach((player, index) => {
                        const medals = ['ü•á', 'ü•à', 'ü•â'];
                        const initial = (player.username || 'A')[0].toUpperCase();

                        podiumHTML += `
                            <div class="podium-place">
                                <div class="podium-card">
                                    <div class="medal">${medals[index]}</div>
                                    <div class="player-avatar">${initial}</div>
                                    <div class="player-name">${player.username || 'Anonymous'}</div>
                                    <div class="player-score">${Math.floor(player.best_score || 0)}</div>
                                    <div style="margin-top: 10px; opacity: 0.7;">${player.games_played || 0} games</div>
                                </div>
                            </div>
                        `;
                    });

                    document.getElementById('podium').innerHTML = podiumHTML;

                    // Rest of leaderboard (4-50)
                    const rest = data.leaderboard.slice(3);
                    let listHTML = '';

                    rest.forEach((player, index) => {
                        const rank = index + 4;
                        const initial = (player.username || 'A')[0].toUpperCase();

                        listHTML += `
                            <div class="leaderboard-item">
                                <div class="item-rank">#${rank}</div>
                                <div class="item-player">
                                    <div class="item-avatar">${initial}</div>
                                    <div class="item-name">${player.username || 'Anonymous'}</div>
                                </div>
                                <div class="item-score">${Math.floor(player.best_score || 0)}</div>
                                <div class="item-games">${player.games_played || 0} games</div>
                                <div class="item-avg">Avg: ${(player.avg_score || 0).toFixed(1)}</div>
                            </div>
                        `;
                    });

                    document.getElementById('leaderboard-list').innerHTML = listHTML || '<p style="text-align: center; padding: 40px;">No more players</p>';
                } else {
                    document.getElementById('podium').innerHTML = '<p style="text-align: center; grid-column: 1/-1;">No scores yet!</p>';
                    document.getElementById('leaderboard-list').innerHTML = '';
                }
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }

        // Initial load
        loadLeaderboard('all');

        // Auto-refresh every 15 seconds
        setInterval(() => {
            const activeTab = document.querySelector('.tab.active');
            const period = activeTab.textContent.toLowerCase().replace(' ', '');
            const periodMap = { 'alltime': 'all', 'today': 'today', 'thisweek': 'week' };
            loadLeaderboard(periodMap[period] || 'all');
        }, 15000);
    </script>
</body>

</html>
